<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memorum</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">


<style>
html, body {
  margin: 0;
  height: 100%;
}

body {
  font-family: "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    radial-gradient(
      at 25% 30%,
      rgba(43, 108, 176, 0.25),
      transparent 55%
    ),
    radial-gradient(
      at 70% 60%,
      rgba(127, 191, 122, 0.12),
      transparent 60%
    ),
    linear-gradient(
      180deg,
      #0b1d3a 0%,
      #05060d 70%
    );
  color: #f4f6fb;
  text-align: center;
}

.container {
  padding: 2rem;
}

h1 {
  font-size: clamp(2.4rem, 6vw, 3.5rem);
  letter-spacing: 0.06em;
  margin-bottom: 0.6rem;
}

.tagline {
  font-size: clamp(1rem, 3.5vw, 1.2rem);
  color: #b7c0d1;
  margin-bottom: 2rem;
}

a {
  color: #7fbf7a;
  text-decoration: none;
  font-weight: 500;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>
  <div class="container">
    <h1>Memorum</h1>
    <div class="tagline">All of our stories - preserved and shared across time</div>
    <form id="contactForm" method="POST" action="/contact" style="max-width: 520px; margin: 0 auto;">
      <div style="display: grid; gap: 12px; text-align: left;">
        <input name="name" placeholder="Name" autocomplete="name"
          style="padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#f4f6fb;outline:none;" />
    
        <input name="email" type="email" placeholder="Email (optional)" autocomplete="email"
          style="padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#f4f6fb;outline:none;" />
    
        <textarea name="message" placeholder="Message" required rows="5"
          style="padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#f4f6fb;outline:none;resize:vertical;"></textarea>
    
        <button type="submit"
          style="padding:12px 14px;border-radius:12px;border:1px solid rgba(127,191,122,.35);background:rgba(127,191,122,.12);color:#f4f6fb;font-weight:500;cursor:pointer;">
          Send
        </button>
    
        <div id="status" style="min-height: 1.2em; color:#b7c0d1; font-size: 0.95rem;"></div>
      </div>
    </form>
    
    <script>
      const form = document.getElementById("contactForm");
      const statusEl = document.getElementById("status");
    
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "Sendingâ€¦";
    
        try {
          const res = await fetch(form.action, {
            method: "POST",
            body: new FormData(form),
          });
    
          if (!res.ok) {
            const txt = await res.text();
            statusEl.textContent = "Failed to send. Please try again.";
            console.error(txt);
            return;
          }
    
          statusEl.textContent = "Sent. Thank you.";
          form.reset();
        } catch (err) {
          statusEl.textContent = "Failed to send. Please try again.";
          console.error(err);
        }
      });
    </script>
    
  </div>
</body>
</html>
